<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="border">
		<figure>
			<h3>Dog</h3>
			<img src="dog.jpg" alt="a dog">
			<div class="information">
				<!-- your favorite animal's interesting fact goes here -->
				<figcaption>
					<p class="fact">The photo of husky dog by <a href="https://unsplash.com/photos/CFvqcuMhW5s">
						Raphael Schaller</a></p>
					<ul>
						<!-- your favorite animal's list items go here -->
						<li><span>FACT 1</span>:62% of U.S. households own a pet, which equates to 72.9 million homes</li>
						<li><span>FACT 2</span>:45% of dogs sleep in their owner’s bed</li>
						<li><span>FACT 3</span>:Dogs have about 1,700 taste buds. Humans have approximately 9,000 and cats have around 473</li>
						<li><span>FACT 4</span>:A Dog’s sense of smell is 10,000 – 100,000 times more acute as that of humans</li>
					</ul>
					<!-- your favorite animal's description goes here -->
					<p >There are thousands of official dog breeds in the world and more mutts than breeds. Each dog has unique characteristics. Just one thing is certain – they are people friendly.</p>
				</figcaption>
			</div>
		</figure>
	</div>
</body>
</html>
