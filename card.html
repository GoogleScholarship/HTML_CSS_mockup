<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="border">
		<figure>
			<h3>Dog</h3>
			<!-- your favorite animal's image goes here -->
			<img src="dog.jpg" alt="a dog in snowy mountains">
			<figcaption>
				<div class="information">
				<!-- your favorite animal's interesting fact goes here -->

					<p class="fact">The photo of husky dog by <a href="https://unsplash.com/photos/CFvqcuMhW5s">
						Raphael Schaller</a></p>
					<ul>
						<!-- your favorite animal's list items go here -->
						<li><span>Number of Owners</span>:62% of U.S. households own a pet, which equates to 72.9 million homes</li>
						<li><span>Dog's bed</span>:45% of dogs sleep in their owner’s bed</li>
						<li><span>Taste uds</span>:Dogs have about 1,700 taste buds. Humans have approximately 9,000 and cats have around 473</li>
						<li><span>Smell</span>:A Dog’s sense of smell is 10,000 – 100,000 times more acute as that of humans</li>
					</ul>
					<!-- your favorite animal's description goes here -->
					<p>There are thousands of official dog breeds in the world and more mutts than breeds. Each dog has unique characteristics. Just one thing is certain – they are people friendly.</p>
				</div>
			</figcaption>
		</figure>
	</div>
</body>
</html>
